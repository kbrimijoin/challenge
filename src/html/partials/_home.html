<div id="home">
    <div class="container-fluid">
        <div class="row">
            <header>                    
                    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 new-entry">
                        <h2>What's on your mind?</h2>
                        <img src="img/home/new-entry-buttons.png" alt="New entry buttons" />
                    </div>
                    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 nav">
                        <div class="nav-item active">All Posts</div>
                        <div class="nav-item">Photos</div>
                        <div class="nav-item">Videos</div>
                        <div class="view-toggle"></div>
                    </div>                
            </header>
            <div class="posts">
                <% for(var i=0; i<home.posts.length; i++) {%>
                   <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3 post">
                        <div class="avatar">
                            <img src="<%=home.posts[i].avatar%>" />
                        </div>                        
                        <div class="content">
                            <p><%= home.posts[i].name %></p>
                            <div class="ctas"></div>
                            <p><%- home.posts[i].text %></p>
                        </div>
                        <% if (home.posts[i].image) { %>
                        <div class="post-image" style="background-image: url(<%=home.posts[i].image%>)"></div>
                        <% } %>
                   </div>
                <% } %>
            </div>
        </div>
    </div>
</div>
